[IMAGE]
HEIGHT = 480
WIDTH = 640
[MODEL]
ENCODER = mit_b0
DECODER = Unet
[DATALOADER]
BATCH_SIZE = 64
[LOSS_WEIGHTS]
SOFTBCE_WEIGHT = 1.0
DICE_WEIGHT = 1.0
FOCAL_WEIGHT = 1.0
[OPTIMIZER]
LEARNING_RATE = 0.0001
[SCHEDULER]
PLATEAU_DECAY_FACTOR = 0.2
PLATEAU_PATIENCE = 25
[CALLBACKS]
EARLY_STOPPING_PATIENCE = 50
[TRAINING_LOOP]
DEVICE = cuda
NUM_EPOCHS = 300
[DATA_PATHS]
X_TRAIN = data/images/train
Y_TRAIN = data/masks/train
X_VAL = data/images/val
Y_VAL = data/masks/val
X_TEST = data/images/test
Y_TEST = data/masks/test
[EVAL]
DEVICE = cuda
BATCH_SIZE = 16
MODEL_PATH = out/Unet_mit_b0_model.pth
VAL_LOGS_PATH = out/Unet_mit_b0_val_logs.csv
