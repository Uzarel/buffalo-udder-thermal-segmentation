[IMAGE]
HEIGHT = 480
WIDTH = 640
[MODEL]
ENCODER = resnet50
DECODER = Unet
[DATALOADER]
BATCH_SIZE = 16
[LOSS_WEIGHTS]
SOFTBCE_WEIGHT = 1.0
DICE_WEIGHT = 1.0
FOCAL_WEIGHT = 1.0
[OPTIMIZER]
LEARNING_RATE = 0.001
[SCHEDULER]
PLATEAU_DECAY_FACTOR = 0.1
PLATEAU_PATIENCE = 5
[CALLBACKS]
EARLY_STOPPING_PATIENCE = 10
[TRAINING_LOOP]
DEVICE = cuda
NUM_EPOCHS = 80
[DATA_PATHS]
X_TRAIN = data/images/train
Y_TRAIN = data/masks/train
X_VAL = data/images/val
Y_VAL = data/masks/val
